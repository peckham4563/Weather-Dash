<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
        />
        <link rel="stylesheet" href="/Weather-Dash/Assets/style.css"/>

    <body>
        <header class="p-2 text-center text-white bg-primary">
            <h1>Weather Dashboard  </h1>
        </header>


        <section class="search-for-a-city">
            <h2><span id="search">Search for a City:</span></h2>
            <h2><span id="search-bar"></span></h2>
            <button 
            id="search-button">Search<i class="fa-solid fa-floppy-disk"></i>
            </button>

        </section>

        <section class="current-city-contents">
            <h2><span id="current-city">CITY </span><span id="current-emoji"></span></h2>
            <h2><span id="current-date"> (DATE)</span></h2>
            <h5>Temp:<span id="current-temp"></span></h5>
            <h5>Wind:<span id="current-wind"></span></h5>
            <h5>Humidity:<span id="current-humidity"></span></h5>
        </section>


    
    <section class="current-city-foecast">
        <h2 class="forecast">5-day Forecast:</h2>
    <section class="parent">
        <section class="day-one-after">
            <h3>Date</h3>
            <h4>Emoji</h4>
            <h4>Temp:</h4>
            <h4>Wind:</h4>
            <h4>Humidity:</h4>
        </section>
        <section class="day-two-after">
            <h3>Date</h3>
            <h4>Emoji</h4>
            <h4>Temp:</h4>
            <h4>Wind:</h4>
            <h4>Humidity:</h4>
        </section>
        <section class="day-three-after">
            <h3>Date</h3>
            <h4>Emoji</h4>
            <h4>Temp:</h4>
            <h4>Wind:</h4>
            <h4>Humidity:</h4>
        </section>
        <section class="day-four-after">
            <h3>Date</h3>
            <h4>Emoji</h4>
            <h4>Temp:</h4>
            <h4>Wind:</h4>
            <h4>Humidity:</h4>
        </section>
        <section class="day-five-after">
            <h3>Date</h3>
            <h3>emoji</h3>
            <h3>Temp:</h3>
            <h3>Wind:</h3>
            <h3>Humidity:</h3>
        </section>
    </section>

    </body>
    </head>


            <script src="./Assets/script.js"></script>
